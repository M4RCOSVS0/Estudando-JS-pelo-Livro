<meta charset = "utf-8"> 
<script>
    //lê o valor do jantar
    var jantar = Number(prompt("Valor do jantar R$: "))
    //calcula os dados
    var garcom = jantar * 0.10
    var total = jantar + garcom
    //apresentaa resposta
    alert(`Taxa garçom RS: ${garcom.toFixed(2)} \nTotal R$: ${total.toFixed(2)}  `)
</script>
