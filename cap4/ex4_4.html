<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4.4</title>
</head>
<body>
    <script>
        alert("Digite 0 para sair")
        //inicio da repetição
        do{
            var num = Number(prompt("Número: "))
            
            if(num == 0 || isNaN(num)){
                var sair = confirm("Confirmar saída?")  //solicita confirmação de usuário
                if(sair){
                    break       //sai da repetição
                }else{
                    continue    //volta ao inicio do laço
                }
            }
            //se par, mostra o dobro ; ímpar, mostar o triplo
            if(num % 2 == 0){
                alert(`O dobro de ${num} é: ${num * 2} `)
            }else{
                alert(`O triplo de ${num} é: ${num * 3}` )
            }
        }while(true)    // //enquanto verdade so sai do laço, pelo break)
        alert("Bye, bye")
    </script>
</body>
</html>
